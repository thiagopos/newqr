<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">QR Code Generator</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="qrForm">
          <div class="mb-3">
            <label for="urlInput" class="form-label">Enter URL:</label>
            <input type="url" class="form-control" id="urlInput" placeholder="https://example.com" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Generate QR Code</button>
        </form>
        <div id="qrResult" class="mt-4 text-center" style="display: none;">
          <h3>Your QR Code:</h3>
          <img id="qrImage" src="" alt="QR Code" class="img-fluid">
        </div>
        <div class="mt-3">
          <a href="/compress" class="btn btn-secondary">Go to PDF Compressor</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('qrForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('urlInput').value;
      const response = await fetch('/generate-qr', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ url })
      });
      const data = await response.json();
      if (response.ok) {
        document.getElementById('qrImage').src = data.qrCode;
        document.getElementById('qrResult').style.display = 'block';
      } else {
        alert(data.error);
      }
    });
  </script>
</body>
</html>
