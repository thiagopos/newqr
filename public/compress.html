<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compressão de PDF</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Compressão de PDF</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="compressForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="pdfInput" class="form-label">Selecione os arquivos PDF:</label>
            <input type="file" class="form-control" id="pdfInput" name="pdfs" accept=".pdf" multiple required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Comprimir PDFs</button>
        </form>
        <div id="compressResult" class="mt-4" style="display: none;">
          <h3 id="resultTitle">Arquivos Comprimidos Prontos!</h3>
          <p id="fileCount"></p>
          <a id="downloadLink" href="" class="btn btn-success" download>Baixar</a>
        </div>
        <div class="mt-3">
          <a href="/" class="btn btn-secondary">Voltar ao Gerador de QR Code</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('compressForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const files = document.getElementById('pdfInput').files;
      
      for (let i = 0; i < files.length; i++) {
        formData.append('pdfs', files[i]);
      }
      
      const response = await fetch('/compress-pdf', {
        method: 'POST',
        body: formData
      });
      
      const data = await response.json();
      if (response.ok) {
        const resultTitle = document.getElementById('resultTitle');
        const downloadLink = document.getElementById('downloadLink');
        
        if (data.fileCount === 1) {
          resultTitle.textContent = 'Arquivo Comprimido Pronto!';
          downloadLink.textContent = 'Baixar PDF';
        } else {
          resultTitle.textContent = 'Arquivos Comprimidos Prontos!';
          downloadLink.textContent = 'Baixar ZIP';
        }
        
        document.getElementById('fileCount').textContent = `${data.fileCount} PDF(s) comprimido(s) com sucesso.`;
        downloadLink.href = data.downloadUrl;
        document.getElementById('compressResult').style.display = 'block';
      } else {
        alert(data.error);
      }
    });
  </script>
</body>
</html>
